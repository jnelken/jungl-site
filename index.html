<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />

    <!-- Page Title -->
    <title>JUNGL</title>

    <!-- Meta Keywords and Description -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" title="Favicon" />

    <!-- Main CSS Files -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Namari Color CSS -->
    <link rel="stylesheet" href="css/namari-color.css" />

  <body>
    <div id="wrapper">
      <div id="banner" class="scrollto clearfix" data-enllax-ratio=".5">
        <!-- Banner Content -->
        <div id="banner-content" class="row clearfix">
          <div class="col-1">
            <div class="section-heading">
              <h1>A LINKEDIN FOR CREATORS</h1>
              <h2>
                JUNGL is a space for you to showcase your work, be discovered,
                hire, get hired, and collaborate. It is free to use for your
                personal and commercial projects, enjoy!
              </h2>
            </div>
            <!-- Call to Action -->
            <!-- <a href="#list" class="button">GET EARLY ACCESS</a> -->
            <!-- End Call to Action -->
          </div>
        </div>
      </div>
      <!-- End of Row -->

      <div id="mc_embed_signup" class="whitebox with-shadow">
        <form
          action="https://gmail.us4.list-manage.com/subscribe/post?u=250d33ace585688f26a0493cb&amp;id=461b6e22c0"
          method="post"
          id="mc-embedded-subscribe-form"
          name="mc-embedded-subscribe-form"
          class="validate"
          target="_blank"
          novalidate
        >
          <div id="mc_embed_signup_scroll">
            <div class="inputs">
              <span class="form-title">JOIN BETA ACCESS</span>
              <input
                type="email"
                class="jungl-input required email"
                id="mce-EMAIL"
                placeholder="Email*"
                name="EMAIL"
              />
            </div>
            <!--
              <div id="mce-responses" class="clear">
                <div
                  class="response"
                  id="mce-error-response"
                  style="display:none"
                ></div>
                <div
                  class="response"
                  id="mce-success-response"
                  style="display:none"
                ></div>
              </div>
            -->
            <!--
              real people should not fill this in and expect good things - do not remove this or risk form bot signups
            -->
            <div class="d-flex justify-content-end  clear">
              <button
                id="mc-embedded-subscribe"
                class="jungl-button"
                type="submit"
              >
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script
      type="text/javascript"
      src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"
    ></script>
    <script type="text/javascript">
      (function($) {
        window.fnames = new Array();
        window.ftypes = new Array();
        fnames[0] = "EMAIL";
        ftypes[0] = "email";
      })(jQuery);
      var $mcj = jQuery.noConflict(true);
    </script>
    <!-- End mc_embed_signup -->

    <script src="js/jquery.1.8.3.min.js"></script>

    <script src="js/jquery.enllax.min.js"></script>
    <script src="js/jquery.scrollUp.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/jquery.stickyNavbar.min.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/images-loaded.min.js"></script>
    <script src="js/lightbox.min.js"></script>
    <script src="js/site.js"></script>
